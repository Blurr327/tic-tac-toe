<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="current-player"></div>
    <div class="scoreboard">
        <h2>Score-board</h2>
        <div class="player1-scoreboard">
            <div class="player1-name"></div>
            <div class="player1-score"></div>
        </div>
        <div class="player2-scoreboard">
            <div class="player2-name"></div>
            <div class="player2-score"></div>
        </div>
    </div>
    <div class="board">

    </div>
    <div class="winning-message"></div>
    <button id="restart">Restart</button>
</body>
</html>
